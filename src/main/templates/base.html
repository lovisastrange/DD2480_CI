<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <title>CI Server</title>
</head>
<body>
    <div class="main_section">
    <h1>DD2480 - CI Server</h1>
    <h2>Build history</h2>
    <ul>
    {% for build in build_hist %}
        <li>
            <a class="build-link" href="{{ url_for('ci_server.specific_build', build_id = build['id']) }}">Build #{{ build['id'] }}</a>
            {% if build['status'] == 'success' %} - Status: <span class="success">{{ build["status"].capitalize() }}</span> 
            {% else %} - Status: <span class="fail">{{ build["status"].capitalize() }}</span>
            {% endif %}
        </li>
    {% endfor %}
    </ul>
    </div>
    <footer class="footer">
        Made by Group 10
        <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="KTH Logo" class="footer-logo">
        </div>
    </footer>
</body>
</html>
